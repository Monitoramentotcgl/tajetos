<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos do Itinerário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-green-50': '#e0f2f2',
                        'custom-green-100': '#f9fafb',
                    }
                }
            }
        }
    </script>
    <style>
        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 16px;
                height: 16px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 16px;
                border: 4px solid #f1f1f1;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            body {
                scrollbar-width: auto;
                scrollbar-color: #888 #f1f1f1;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-inter">
    <div class="container mx-auto max-w-4xl p-2 sm:p-6 md:p-8">

        <header class="text-center mb-8 p-2 rounded-b-lg">
            <div class="menu-content lg:max-w-4xl lg:mx-auto">
                <!-- Contêiner para os ícones do menu -->
                <label class="open-menu-all lg:hidden cursor-pointer" for="open-menu-all">
                    <input class="input-menu-all hidden" id="open-menu-all" type="checkbox" name="menu-open">

                    <!-- Ícone do hambúrguer (visível por padrão em telas pequenas) -->
                    <div id="hamburguer-icon" class="navegacao-mobile p-2 block w-14 rounded-md">
                        <span class="linha-menu block w-full h-1 bg-gray-600 rounded my-1"></span>
                        <span class="linha-menu block w-full h-1 bg-gray-600 rounded my-1"></span>
                        <span class="linha-menu block w-full h-1 bg-gray-600 rounded my-1"></span>
                    </div>

                    <!-- Botão de fechar 'X' (oculto por padrão) -->
                    <div id="close-icon" class="hidden text-right pr-4 text-3xl font-bold text-gray-800">
                        &times;
                    </div>
                </label>

                <!-- Lista de navegação principal -->
                <ul id="main-menu"
                    class="list-menu hidden lg:flex lg:justify-center lg:space-x-4 absolute lg:static top-0 left-0 w-full bg-white lg:bg-transparent shadow-lg lg:shadow-none z-20">
                    <!-- <li class="item-menu"><a
                            class="link-menu block p-4 lg:p-2 text-gray-700 hover:bg-yellow-400 hover:text-black transition duration-300 rounded"
                            href="home.html">Home</a></li> -->
                    <li class="item-menu"><a
                            class="link-menu block p-4 lg:p-2 text-gray-700 hover:bg-yellow-400 hover:text-black transition duration-300 rounded"
                            href="index.html">Itinerários</a></li>
                    <li class="item-menu"><a
                            class="link-menu block p-4 lg:p-2 text-gray-700 hover:bg-yellow-400 hover:text-black transition duration-300 rounded"
                            href="codigo.html">Códigos Itinerário</a></li>
                </ul>
            </div>

            <h1 class="text-3xl sm:text-4xl font-bold text-blue-800">Códigos do Itinerário</h1>
            <p class="text-gray-600 mt-2">Consulte os códigos e as descrições das linhas.</p>
        </header>

        <div class="mb-6 sticky top-2 z-10 bg-gray-100 pb-4 rounded-b-lg">
            <input type="text" id="searchInput" onkeyup="filterTable()"
                placeholder="Digite o código ou nome da linha..."
                class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <main>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table id="busTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-blue-50">
                        <tr>
                            <th scope="col"
                                class="px-2 py-3 text-left text-lg font-medium text-gray-500 uppercase tracking-wider">
                                Código</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-lg font-medium text-gray-500 uppercase tracking-wider">
                                Descrição</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="mainBusList">
                    </tbody>
                </table>
            </div>

            <div class="mt-10">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Códigos Extra</h2>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table id="extraBusTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50">
                            <tr>
                                <th scope="col"
                                    class="px-2 py-3 text-left text-lg font-medium text-gray-500 uppercase tracking-wider">
                                    Código</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-lg font-medium text-gray-500 uppercase tracking-wider">
                                    Descrição</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="extraBusList">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="text-center mt-10">
            <p class="text-sm text-gray-500">Will Felipi, Islan Jesus &copy; 2025 CIOP/TCGL.<br> Todos os direitos reservados.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
